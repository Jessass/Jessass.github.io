<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нахождение минимума двух чисел</title>
    <script>
        function findMin() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const min = Math.min(num1, num2);
            document.getElementById('result').innerText = 'Минимальное число: ' + min;
        }
    </script>
</head>
<body>
    <h1>Нахождение минимума двух чисел</h1>
    <label for="num1">Число 1:</label>
    <input type="number" id="num1" name="num1"><br><br>
    <label for="num2">Число 2:</label>
    <input type="number" id="num2" name="num2"><br><br>
    <button onclick="findMin()">Найти минимум</button>
    <p id="result"></p>
<h2><button onclick="window.location.href = 'index.html';">Назад</button></h2>
</body>
</html>
