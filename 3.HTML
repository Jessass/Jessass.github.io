<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрос возраста</title>
    <script>
        function askAge() {
            let age;
            while (true) {
                age = prompt("Пожалуйста, введите ваш возраст:");
                if (age === null) {
                    // Пользователь нажал "Отмена"
                    continue;
                }
                let confirmAge = confirm("Вы ввели возраст: " + age + ". Это правильно?");
                if (confirmAge) {
                    break;
                }
            }
            alert("Спасибо! Ваш возраст подтверждён.");
        }
    </script>
</head>
<body onload="askAge()">
<h2><button onclick="window.location.href = 'index.html';">Назад</button></h2>
</body>
</html>ml>
